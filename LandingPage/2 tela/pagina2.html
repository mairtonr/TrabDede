<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
    <form action="" method="post">
    <div class="row g-3">
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Insira seu Email">
</div>
    </div>
    <div class="row g-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><br>
            <label>Telefone</label>
            <input type="tel" class="form-control" placeholder="Digite seu número">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><br>
            <label>Crie sua senha</label>
            <input type="password" class="form-control" placeholder="Crie sua senha">
        </div>
    </div>
    <div class="row g-3">
        
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><br>
            <label>Como devemos chamar você</label>
            <input type="text" class="form-control" placeholder="Insira um nome de perfil">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-2"><br>
            <label>Qual sua data de nascimento</label>
            <input type="date" class="form-control">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" ><br>
            <label>Qual seu gênero?</label>
            <div id="camporadio">
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero">Feminino
            <input type="radio" name="genero">Não binário
            </div>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><br>
            <button type="submit" class="btn btn-primary" id="botao">Inscrever-se</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
